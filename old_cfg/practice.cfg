//SETTINGS

sv_cheats 1
sv_showimpacts 1 		//see impacts through walls
sv_grenade_trajectory 1	// see grenades trajectory

ammo_grenade_limit_flashbang 3	//extends nades limits
ammo_grenade_limit_default 3
ammo_grenade_limit_total 99


ammo_338mag_max 500			//extends ammo limits
ammo_357sig_max 500
ammo_45acp_max 500
ammo_50AE_max 500
ammo_556mm_box_max 500
ammo_556mm_max 500
ammo_57mm_max 500
ammo_762mm_max 500
ammo_9mm_max 500
ammo_buckshot_max 500

alias "101" "impulse 101"		//refill ammo, money and life
alias "ammo" "impulse 101"


//MISC BINDS

//wireframe

alias "+hax" "mat_wireframe 1; r_drawclipbrushes 1"
alias "-hax" "mat_wireframe 0; r_drawclipbrushes 0"
bind v +hax


//noclip

alias +noclip noclip
alias -noclip noclip
bind mouse3 +noclip


//regen mode

alias "regenon" "sv_regeneration_force_on 1; bind del regenoff; say Health Regeneration Mode enabled"
alias "regenoff" "sv_regeneration_force_on 0; bind del regenon; say Health Regeneration Mode disabled"
bind del regenon


//infinite ammo mode

alias "infammoon" "sv_infinite_ammo 1; bind end infammooff; say Infinite Ammo Mode enabled"
alias "infammooff" "sv_infinite_ammo 0; bind end infammoon; say Infinite Ammo Mode disabled"
bind end infammoon


//graphs

alias "graphson" "cl_showpos 1; net_graph 1; bind pgdn graphsoff"
alias "graphsoff" "cl_showpos 0; net_graph 0; bind pgdn graphson"
bind pgdn graphson


//castray

bind l "cast_ray" //cast a ray to test collision detection


